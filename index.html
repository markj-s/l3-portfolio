<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Portfolio Page</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
</head>
  <body>
    <div class="grid">
      <!--HEADER-->
      <div class="row header-border middle">
        <div class="col-6">
          <img class="logo" src="https://unsplash.it/80/80">
        </div>
        <div class="col-6">
          <h1 class="name middle">JANE DOETTE</h1>
          <h2 class="profile-title middle">FRONT-END NINJA</h2>
        </div>
      </div>  
      <!--END OF HEADER-->
      
      <!--IMAGE SECTION-->
      <div class="row">
        <div class="col-12">
          <img src="https://unsplash.it/1195/500">
        </div>
      </div>
      <!--END OF IMAGE SECTION-->
      
      <!--FAETURED SECTION-->
      <div class="row work">
        <div class="col-12">
          <h2>Featured Work</h2>
        </div>
      </div>
      <!--END OF FEATURED SECTION-->
      
      <!--PORTFOLIO SECTION-->
      <div class="row ">
        <div class="col-4 portfolio">
          <img src="https://unsplash.it/720/472" alt="an image">
          <h3 class="app-title">APPIFY</h3>
          <p><a href="#">https://github.com/udacity/Appify/</a></p>
        </div>
        <div class="col-4 portfolio">
          <img src="https://unsplash.it/720/472" alt="an image">
          <h3 class="app-title">SUNFLOWER</h3>
          <p><a href="#">https://github.com/udacity/Sunflower/</a></p>
        </div>
        <div class="col-4 portfolio">
          <img src="https://unsplash.it/720/472" alt="an image">
          <h3 class="app-title">BOKEH</h3>
          <p><a href="#">https://github.com/udacity/Bokeh/</a></p>
        </div>
      </div>
      <!--END OF PORTFOLIO SECTION-->
    
    </div>
        
  </body>
</html>
